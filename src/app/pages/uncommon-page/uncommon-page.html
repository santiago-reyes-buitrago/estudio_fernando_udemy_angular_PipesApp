<section class="mx-10 mb-5">
  <h1 class="text-2xl">Pipes no tan comunes</h1>
</section>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <uncommon-card title="I18nSelect Pipe">
    <p>saludos {{client().name}}, es un placer {{client().gender | i18nSelect:invitationMap}} a nuestro evento</p>
    <button (click)="changeClient()" class="btn btn-primary">prueba</button>
  </uncommon-card>

  <uncommon-card title="I18nPlural Pipe">
    <p>Actualmente {{clients().length | i18nPlural:clientsMap()}}</p>
    <button
      [disabled]="clients().length === 0"
      (click)="deleteClient()" class="btn btn-primary">
      Borrar Cliente
    </button>
  </uncommon-card>

  <uncommon-card title="Slice Pipe">
    <p>Actualmente {{clients().length | i18nPlural:clientsMap()}}</p>
    <button
      [disabled]="clients().length === 0"
      (click)="deleteClient()" class="btn btn-primary">
      Borrar Cliente
    </button>
  </uncommon-card>
</div>
